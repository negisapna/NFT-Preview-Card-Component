<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Clicker+Script&family=Give+You+Glory&family=Just+Me+Again+Down+Here&family=Megrim&family=Merriweather&family=Montserrat&family=Open+Sans&family=Outfit:wght@100;200;400&family=Over+the+Rainbow&family=Sacramento&family=Vibur&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <body>
    <main>
      <div class="box">
        <div class="image-container">
          <div class="active-state">
            <img class="icon-view" src="images/icon-view.svg" alt="eye icon" />
          </div>
          <a href="">
            <img
              class="image-equilibrium"
              src="images/image-equilibrium.jpg"
              alt="equilibrium-img"
            />
          </a>
        </div>

        <div class="middle-container">
          <header>
            <h1 class="nft-name">
              <a class="title-link" href=""> Equilibrium #3429 </a>
            </h1>
          </header>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="left-container">
            <img
              class="eth-icon"
              src="images/icon-ethereum.svg"
              alt="ethereum-icon"
            />
            <p class="eth-coins">0.041 ETH</p>
          </div>

          <div class="right-container">
            <img
              class="clock-icon"
              src="images/icon-clock.svg"
              alt="clock-icon"
            />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="bottom-container">
          <img class="avatar" src="images/image-avatar.png" alt="avatar-img" />
          <p class="author">
            Creation of <a class="author-name" href="">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sapna Negi</a>.
    </footer>
  </body>
</html>
